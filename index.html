<html ng-app="cards">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="flip.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="data">
        <div class="score">Score : <span class="scoreBoard">0</span></div>
        <div class="timer">Timer: <span class="clickBoard">0</span></div>
      </div>
      <div class="grid">
        <div class="popup">
          <button class="playAgain">play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
